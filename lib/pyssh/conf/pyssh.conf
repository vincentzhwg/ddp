#-*- coding:utf-8 -*-


[pyssh]
#PySSH的配置加载文件，用分号分隔，可用相对路径(相对路径是相对于PySSH.py所在目录，也可用绝对路径，越前面的优先级越高
conf_path = ../../conf/ddp.conf;

#PySSH类的默认超时时间
pyssh_default_timeout = 20				

#运行每条命令后的休眠时间
sleep_time_after_sendline_sec = 0.05	

#执行scp命令时的等待超时时间
scp_wait_timeout_sec = 1200				

#执行scp的测试时的等待超时时间
scp_test_timeout_sec = 20				

#登陆时的等待超时时间
login_wait_timeout_sec = 20

#本地操作机器的网卡接口名称
local_interface = eth0

